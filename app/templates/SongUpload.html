{% extends "base.html"%} {% block content %}
<div class='container'>
  <form
    action="{{url_for('upload')}}"
    method="post"
    enctype="multipart/form-data"
    class="form-group"
  >
    <input type="text" placeholder="email" name="email" class="form-control m-2" />
    <input
      type="password"
      placeholder="password"
      name="password"
      class="form-control m-2"
    />
    <input type="text" placeholder="title" name="title" class="form-control m-2" />
    <input
      type="text"
      placeholder="description"
      name="desc"
      class="form-control m-2"
    />
    <input type="file" name="file" class="form-control m-2" />
    <input type="submit" class=" btn btn-primary form-control m-2"/>
  </form>
</div>
{% endblock %}
